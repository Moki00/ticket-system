ticket-system/templates/edit.html
{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ ticket['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="ticket title"
               class="form-control"
               value="{{ request.form['title'] or ticket['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="ticket content"
                  class="form-control">{{ request.form['content'] or ticket['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=ticket['id']) }}" method="POST">
    <input type="submit" value="Delete Ticket"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this ticket?')">
</form>
{% endblock %}
