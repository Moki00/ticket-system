<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radio Control</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}
    <h1>{% block title %} Welcome to Radio Team {% endblock %}</h1>
    <!-- Jinja to iterate over each ticket in the list. -->
    {% for ticket in tickets %}
    <a href="{{ url_for('ticket', ticket_id=ticket['id']) }}">
      <h2>{{ ticket['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ ticket['created'] }}</span>
    <a href="{{ url_for('edit', id=ticket['id']) }}">
      <span class="badge badge-warning">Edit</span>
    </a>
    <hr />
    {% endfor %} {% endblock %}
    <p>text cannot be seen here</p>
  </body>
</html>
